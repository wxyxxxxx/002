    <script type="text/javascript">
    $(function(){

      $(".w_col").children().each(function(){
        var p=$(this);
        var n=p.index()+1;
        var m=n%5;
        //alert(m);
        if (m==1) {p.addClass("active")};
        if (m==2) {};
        if (m==3) {p.addClass("success")};
        if (m==4) {};
        if (m==0) {p.addClass("info")};
      })
    })
    </script>  
    <div class="bs-example4 w_tb" data-example-id="contextual-table">

      <thead >
        <tr>
          <th>选中</th>
          <th>文件名</th>
          <th>备份时间</th>
          
          <th>操作</th>
        </tr>
      </thead>
      <tbody class="w_col">
<{section name=v loop=$list}>
          <tr class="w_tr">
            <th class="hidden-xs"><input type="checkbox" class="checkbox"></th>            
            <th ><{$list[v][0]}></th>            
            <th ><{$list[v][1]}></th>            
          
            <td class="">
              <a href="<{$url}>/index.php/wxy/admin/backup/type/2/file/<{$list[v][0]}>">&nbsp;&nbsp;&nbsp;&nbsp;<span class="w_decor">还原</span></a>
              <a href="javascript:void(0)" class="w_del" dir="<{$list[v][0]}>">&nbsp;&nbsp;&nbsp;&nbsp;<span class="w_decor">删除</span></a>
     


            </td>
        </tr>
<{/section}>
      </tbody>

    </table>





















<script type="text/javascript">
$(function(){


  $(".w_del").click(function(){

    var p=$(this);
    var file=$(this).attr("dir");
    var r=confirm("确认删除吗");
    if (r==true){
    }else{
      return false;
    } 


    $.get('<{$url}>/index.php/wxy/admin/backup/type/3/file/'+file,function(data){
      if (data==1) {
      //alert("删除成功")     
      p.parent().parent().remove();return false;
      };
    });
  })

})

</script>
